version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cards-game-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=default
    networks:
      - cards-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api-docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cards-game-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - cards-network
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api

networks:
  cards-network:
    driver: bridge

